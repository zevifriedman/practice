      <p>
        להלן סיכום של מתודות המחרוזות העיקריות בשפת ג'אווה עם דוגמאות פשוטות:
      </p>

      <div class="code" id="charAt">
        <p>
          <strong>charAt(int index):</strong> מחזירה את התו במקום המצוין
          במחרוזת.
        </p>
        <p>דוגמה:</p>
        <code>var str = "מחרוזת";</code><br />
        <code>var ch = str.charAt(2);</code><br />
        <code>// כעת ch יכיל את התו 'ר'</code>
      </div>
